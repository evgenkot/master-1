{% extends 'base.html' %}

{% block content %}
<h2>Items for Sale</h2>
<ul>
    {% for item in items %}
    <li>
        {{ item.name }} - ${{ item.price }} - 
        {% if item.availability %}Available{% else %}Out of Stock{% endif %}
        {% if item.availability %}
        <form action="{{ url_for('order', item_id=item.id) }}" method="post" style="display:inline;">
            <button type="submit">Order</button>
        </form>
        {% endif %}
    </li>
    {% endfor %}
</ul>
{% endblock %}
